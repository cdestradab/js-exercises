  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here

    function random (firstNumber, lastNumber) {
        randomNumber = Math.random()*10;

        while (randomNumber < firstNumber || randomNumber > lastNumber) {
            randomNumber = Math.random()*10;
        }

        return randomNumber;
    }

    function chooseName (list) {
        randomIndex = random(0,1);
        
        return ((Math.round(randomIndex % (list.length - 1))).toString());
    }

    const node = document.createTextNode(names[chooseName(names)]);
    para.appendChild(node);

    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
  </script>
